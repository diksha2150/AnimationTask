<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Learn about the great horned owl and the burrowing owl with visually stunning parallax scrolling effects." />
    <title>Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/SplitText.min.js"></script>
</head>

<body>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <section>
        <div class="title titleGreathorned"><span>The great horned owl</span> also known as the tiger owl or the hoot
            owl, is a large owl native to the Americas.</div>
    </section>

    <section class="cluster clusterGreat">
        <div class="circle clusterPieces"></div>

        <div class="owlHorned clusterPieces"><img src="/assets/Brown-owl.jpg" />
            <div class="caption"><span>/01</span> GREAT HORNED OWL</div>
        </div>

        <img class="dotsBlue clusterPieces" src="./assets/dots_blue_494x434.svg" />
    </section>

    <section>
        <div class="title titleBurrowing"><span>The burrowing owl</span> is a small, long-legged owl found throughout
            open landscapes of North and South America.</div>
    </section>


    <section class="cluster clusterBurrowing">
        <img class="clusterPieces triangle" src="./assets/triangle_448x446.svg">

        <div class="clusterPieces owlBurrowing"><img src="./assets/Owl.jpg">
            <div class="caption captionBurrowing"><span>/02</span> BURROWING OWL</div>
        </div>

        <img class="clusterPieces dotsWhite" src="./assets/dots_white_310x588.svg">

    </section>
    <script src="script.js"></script>
</body>

</html>
